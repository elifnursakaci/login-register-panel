<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!--form alanı-->
        <form action="" class="form">
            <h1 class="form_title">USER LOGİN</h1>
            
            <div class="form_input_group">
                
                <input type="text" class="form_input" autofocus placeholder="User Name">
            </div>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="password" class="form_input" autofocus placeholder="Password" id="pwd" minlength="8">
            </div>
            <div class="form_message form_message_error"></div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            <div>
                <button class="from_button">Login</button>    
            </div>
            
            <p class="form_text">
                <a href="mail.html" class="form_link">Forgot Password</a>
            </p>
            <p class="form_text">
                <a href="register.html" class="form_link">Register</a>
            </p>
            
        </form>
        </div>
</body>
</html>
